name: workouts
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Network
  dio: ^5.4.0
  url_launcher: ^6.2.4

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Core
  easy_localization: ^3.0.3
  auto_route: ^7.8.4
  get_it: ^7.6.7

  # Annotation
  injectable: ^2.3.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Code generation
  freezed: ^2.4.7
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  auto_route_generator: ^7.3.2
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
      - "assets/images/"
      - "assets/translations/"